cloudfront_build_dir: "build"
cloudfront_template_dir: "{{ cloudfront_build_dir }}"
cloudfront_template_name: "cloudfront.json"
cloudfront_stack_name: "{{ cloudfront_name }}-cloudfront-distribution"
